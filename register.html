<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form action="login.html" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrar</button>
        </form>
        <p><a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Cyma IT</p>
    </footer>
    <script type="module">
        import { auth, db } from './firebase-config.js';

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el envío del formulario

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            try {
                // Registrar al usuario en Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Guardar información adicional del usuario en Firestore
                await db.collection('users').doc(user.uid).set({
                    username,
                    email,
                    role: 'user', // Rol por defecto
                    createdAt: new Date()
                });

                alert('Usuario registrado exitosamente.');
                window.location.href = 'login.html'; // Redirigir al inicio de sesión
            } catch (error) {
                console.error('Error al registrar el usuario:', error);
                alert('Hubo un error al registrar el usuario. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
