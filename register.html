<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form id="register-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>

            <button type="submit">Registrar</button>
        </form>
        <p><a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Cyma IT</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth } from './firebase-config.js';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el envío del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert('Usuario registrado exitosamente.');
                window.location.href = 'login.html'; // Redirigir al inicio de sesión
            } catch (error) {
                console.error('Error al registrar el usuario:', error);
                alert('Hubo un error al registrar el usuario. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
