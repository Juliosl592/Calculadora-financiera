<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <form action="admin.html" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p><a href="register.html">¿No tienes una cuenta? Regístrate aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Cyma IT</p>
    </footer>
    <script type="module">
        import { auth } from './firebase-config.js';

        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el envío del formulario

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Iniciar sesión con Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                alert(`Bienvenido, ${user.email}`);

                // Redirigir al panel de administración o a la calculadora según el rol
                if (user.email === 'julio.saldana@cyma-it.com') { // Cambiar por el correo del administrador
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Correo o contraseña incorrectos. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
