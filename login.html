<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p><a href="register.html">¿No tienes una cuenta? Regístrate aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2025 Cyma IT</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth } from './firebase-config.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evitar el envío del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const messageDiv = document.getElementById('message') || document.createElement('div');
            messageDiv.id = 'message';
            document.body.appendChild(messageDiv);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                if (user) {
                    messageDiv.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirigir a la página principal
                    }, 2000);
                } else {
                    messageDiv.textContent = 'No se pudo autenticar al usuario.';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                messageDiv.textContent = 'Correo o contraseña incorrectos. Por favor, inténtalo de nuevo.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
